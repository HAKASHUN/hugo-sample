box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        key-name: $HEROKU_KEY_PAIR
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
        install-toolbelt: true
    - script:
        name: set node buildpacks
        code: heroku buildpacks:set https://github.com/heroku/heroku-buildpack-node --app $HEROKU_APP_NAME
