box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
deploy:
  steps:
    - script:
      name: preparation
      code: |
        git clone https://github.com/nulltask/heroku-static-provider.git
        cp -r public/* heroku-static-provider-master/public/
    - heroku-deploy:
        source_dir: heroku-static-provider-master/
        key: $HEROKU_KEY
        key-name: $HEROKU_KEY_PAIR
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
        