#
#  Circle CI > Heroku
#  deploy /build folder
#
#

machine:
  timezone: Asia/Tokyo

checkout:
  post:
    - git clone https://github.com/nulltask/heroku-static-provider dist

dependencies:
  pre:
    - go get -v github.com/spf13/hugo

deployment:
  production:
    branch: master
    commands:
      - hugo version
      - hugo
      - cp -r public/* dist/public/
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git subtree push --prefix dist git@heroku.com:hugo-sample.git master
      - git push git@heroku.com:hugo-sample.git `git subtree split --prefix dist master`:refs/heads/master --force
      # distフォルダ以下をherokuにdeployする

